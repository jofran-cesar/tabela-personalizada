<body>

             </tr>
      

       
            <tr>
                <td class="camisa-moda">Camiseta</td>
                <td class="camisa-moda">M</td>
                <td class="camisa-moda">R$49,00</td>

            <tr>
                <td class="tenis-moda">Tênis</td>

                <td class="tenis-moda">R$5,00</td>

    </table>

        <tr>
            <th class="cabecalho-casa">Produto</th>

        <tr>
            <td class="sofa-info">Sofá</td>
            <td class="sofa-info">R$1.200,00</td>

        <tr>
